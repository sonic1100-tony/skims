apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: logging
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"

spec:
  selector:
    app: kibana
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5601
