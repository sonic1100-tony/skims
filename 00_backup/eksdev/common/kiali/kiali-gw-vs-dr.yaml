apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kiali-gw
  namespace: istio-system
spec:
  selector:
    istio: devops-istio-ingressgateway
  servers:
  - hosts: 
    - eks-kiali.klsdev.kakaoinsure.net 
    port:
      number: 80
      name: http-kiali
      protocol: HTTP

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-vs
  namespace: istio-system
spec:
  gateways:
  - kiali-gw
  hosts:
  - kiali.istio-system.svc.cluster.local
  - eks-kiali.klsdev.kakaoinsure.net
  http:
  - route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001

---

apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: kiali-dr
  namespace: istio-system
spec:
  host: kiali.istio-system.svc.cluster.local
  #  host: kiali

